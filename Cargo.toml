[package]
name = "rachat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
anyhow = { version = "1.0.83", features = ["backtrace"] }
cxx = "1.0.122"
cxx-qt = "0.6.1"
cxx-qt-lib = "0.6.1"
once_cell = "1.19.0"
parking_lot = "0.12.2"
rachat-common = { version = "0.1.0", path = "rachat-common" }
serde = { version = "1.0.201", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "macros", "fs"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[build-dependencies]
cxx-qt-build = { version = "0.6.1", features = ["link_qt_object_files"] }

[workspace]
members = [".", "rachat-common"]
